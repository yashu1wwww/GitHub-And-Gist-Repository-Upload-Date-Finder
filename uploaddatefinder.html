<!DOCTYPE html>

<head>
    <title>GitHub Repository & Repo Upload Date Finder</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- favicon -->
    <link rel="icon" href="https://github.com/favicon.ico" type="image/x-icon">
    
    <style>
        html, body {
            overflow: hidden; 
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://wallpaperaccess.com/full/1567770.gif');

        .target-cursor {

        button {

            font-size: 16px;
            border-radius: 27px;
            border: none;

            width: 26%;

        }

        #clock-wrapper {
            display: none;
        }

        #result-box {

        }

        }

            display: flex;

        }

            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border: 2px solid #333;
            color: #333;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #333;
            color: #fff;
        }

        select {
            padding: 3px;
            font-size: 14px;
            border-radius: 28px;
            border: 1px solid #4b1d1d;
            max-width: 300px;

</head>
<body>
    <div class="target-cursor"></div>
    <div class="container">
        <p align="center">
            <img style="display: block;" src="https://readme-typing-svg.herokuapp.com?font=Montserrat&size=20&duration=5001&color=8B0000&vCenter=true&center=true&width=460&lines=WLC+TO+GITHUB+GIST;LIVE+REPO+UPLOAD;+DATE+FINDER;+HAPPY+SEARCHING....!">
        </p>
        <div class="buttons-container">
            <a href="mailto:yashwanth6678@gmail.com" class="button">Contact Me</a>
            <a href="https://github.com/yashu1wwww" class="button">GitHub Account</a>
            <a href="https://yashwanthwebproject.netlify.app" class="button">Click Here For Web Development Projects</a>
        </div>
        <h4 style="display: inline-block; background-color:#8a976e30; border-radius: 10px; padding: 5px;">Copyright Â® Developed By Yashawanth R</h4>
        <br>
        <h5 style="display: inline-block; background-color:#faffcc1a; border-radius:69px; padding: -3px;">GITHUB & GIST REPOSITORY UPLOAD DATE FINDER</h5>    
        <form id="github-form">
            <select id="urlType" onchange="updatePlaceholder()">
                <option value="github">GitHub</option>
                <option value="gist">Gist</option>
            </select>
            <br><br>
            <input type="text" id="repoUrl" onkeydown="handleKeyDown(event)" placeholder="Paste Repo URL Only...">
            <br><br>
            <button type="button" onclick="findUploadDate()">SEARCH</button>
        </form>
        <div id="clock-wrapper">
            <br>
            <div id="result" class="digit"></div>
        </div>
    </div>
<script>
const targetCursor = document.querySelector('.target-cursor');
document.addEventListener('mousemove', (e) => {
    targetCursor.style.left = e.clientX + 'px';
    targetCursor.style.top = e.clientY + 'px';
});

function handleKeyDown(event) {
    if (event.key === 'Enter') {
        findUploadDate();
        event.preventDefault();
    }
}

function updatePlaceholder() {
    const urlType = document.getElementById('urlType').value;
    const repoUrl = document.getElementById('repoUrl');
    if (urlType === 'github') {
        repoUrl.placeholder = "Paste GitHub Repo URL Only...";
    } else if (urlType === 'gist') {
        repoUrl.placeholder = "Paste GitHub Gist URL Only...";
    }
}

function findUploadDate() {
    const repoUrl = document.getElementById('repoUrl').value;
    const urlType = document.getElementById('urlType').value;

    const githubRepoPattern = /^https?:\/\/github.com\/([^\/]+)\/([^\/]+)/;
    const githubGistPattern = /^https?:\/\/gist.github.com\/([^\/]+)\/([^\/]+)/;

    let apiUrl;
    if (urlType === 'github' && githubRepoPattern.test(repoUrl)) {
        apiUrl = `https://api.github.com/repos${new URL(repoUrl).pathname}`;
    } else if (urlType === 'gist' && githubGistPattern.test(repoUrl)) {
        const parts = repoUrl.split('/');
        const gistId = parts[parts.length - 1];
        apiUrl = `https://api.github.com/gists/${gistId}`;
    } else {
        alert("Only valid GitHub repo or Gist repo URL are acceptable.");
        return;
    }

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            let uploadDate;
            if (urlType === 'github') {
                uploadDate = new Date(data.created_at);
            } else if (urlType === 'gist') {
                uploadDate = new Date(data.created_at);
            }

            const day = uploadDate.getDate().toString().padStart(2, '0');
            const month = (uploadDate.getMonth() + 1).toString().padStart(2, '0');
            const year = uploadDate.getFullYear();
            const formattedDate = `${day}/${month}/${year}`;

            const resultElement = document.getElementById('result');
            resultElement.innerHTML = formatDigitalClock(formattedDate);

            document.getElementById('clock-wrapper').style.display = 'block';
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = 'Error fetching repository information. Please check the URL and try again.';
        });
}

function formatDigitalClock(dateString) {
    let formattedClock = '';

    for (const char of dateString) {
        if (char === '/') {
            formattedClock += '<span class="digit">/</span>';
        } else {
            formattedClock += /\d/.test(char) ? `<span class="digit bold-digit">${char}</span>` : `<span class="digit">${char}</span>`;
        }
    }

    return formattedClock;
}
</script>
